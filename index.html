<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love</title>

  <!-- Unbounded -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Экран 1 -->
  <section class="screen screen--active screen--hero" id="screen1">

  <img src="img/top.png" alt="" class="decor decor-top">
  <img src="img/bottom.png" alt="" class="decor decor-bottom">

  <div class="content">
    <h1 class="hero-title">
      <span class="word-e">
        Е
        <img src="img/crown.png" alt="" class="crown">
      </span>сть 
      <span class="word-k">
        кое-что
        <img src="img/lines.png" alt="" class="lines">
      </span>
      для тебя
    </h1>

    <button class="btn" id="startBtn">
      Начать
      <img src="img/arrow.png" alt="" class="arrow">
    </button>
  </div>
</section>

  <!-- Экран 2 -->
  <section class="screen" id="screen2">
    <img src="img/top2.png" alt="" class="decor decor-top2">
    <img src="img/bottom2.png" alt="" class="decor decor-bottom2">
    
    <img src="img/vector.png" alt="" class="decor vector">
    <img src="img/vector2.png" alt="" class="decor vector2">



    <div class="content">
      <h1 class="step step-1">Все начинается с одного момента</h1>
      <p class="step step-2">У нас их стало <br>больше</p>
      <button class="btn step step-3">Смотреть</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
